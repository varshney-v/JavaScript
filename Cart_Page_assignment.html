<script>
     function changeCount(delta) {
        const counter = document.getElementById("counting_number");
        const price = document.getElementById("price1");
        
      
       
        
        if (delta === -1) {
            if (counter.value <= 0) {
                counter.value = 0;
                price.value = 0;
            } 
            else {
                counter.value = parseInt(counter.value) + delta;
                price.value = parseInt(price.value) - 50; // Subtract the price
               
            }
        } 
        else {
            counter.value = parseInt(counter.value) + delta;

        }

    }
